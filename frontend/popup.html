<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Main Menu</title>
</head>
<body>
    <div class="squadLockLogo">
        <img src="assets/slwhitebg-removebg-preview(1).png" alt="SQUADLOCK" width="350px">
    </div>
    <div id="mainScreenContainer" class="hidden">
        <div class="powerDiv">
            <button id="powerButton">
                <img id="powerButtonImg" src="assets/Powerbutton-Red.png">
            </button>
        </div>
        <div class="timerDiv" id="timerDiv" class="hidden">
            <h2 id="timer"></h2>
        </div>
        <div class="selectorDiv" id="selectorDiv">
            <h3>Lock-in Timer: </h3>
            <select id="pomodoroSelectorSeconds">
                <option value="600">10 mins</option>
                <option value="1200" selected>20 mins</option>
                <option value="1800">30 mins</option>
                <option value="2400">40 mins</option>
                <option value="3000">50 mins</option>
                <option value="3600">60 mins</option>
                <option value="60">1 min</option>
            </select>
        </div>
        <div class="filterButtonDiv" id="filterButtonDiv">
            <button id="filterButton">
                <img id="filterButtonImg" src="assets/Filterbutton.png">
            </button>
        </div>
    </div>

    <div id="filterScreenContainer" class="hidden">
        <div class="returnButtonDiv">
            <button id="returnButton">
                <img id="returnButtonImg" src="assets/Returnbutton.png">
            </button>
        </div>
        <div class="input-row">
            <input id="siteInput" type="text" placeholder="Enter website...">   
            <button id="addSite">Add</button>
        </div>
        <div id="suggestions" class="suggestions-box"></div>
        <ul id="siteList"></ul>
    </div>

    <div id="userDetailsContainer" class="hidden">
        <div class="loginScreenContainer">
            <div class="userDetails">
                <h1>WELCOME BACK</h1>
                <input class="bigTextbox" id='loginUsernameInput' type="text" placeholder="Username">
                <input class="bigTextbox" id='loginPasswordInput' type="password" placeholder="Password">
                <div class="bigGreenBtnDiv">
                    <button id="loginButton">
                        <img id="loginButtonImg" src="assets/loginbutton.png">
                    </button>
                </div>
            </div>
        </div>
        <h1 id="centreMePls">New to Squadlock?</h1>
        <div class="newUserScreenContainer">
            <div class="userDetails">
                <h1>CREATE ACCOUNT</h1>
                <input class="bigTextbox" id='registerUsernameInput' type="text" placeholder="Username">
                <input class="bigTextbox" id='registerPasswordInput' type="password" placeholder="Password">
                <div class="bigGreenBtnDiv">
                    <button id="newUserButton">
                        <img id="newUserButtonImg" src="assets/newuserbutton.png">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="groupDetailsContainer" class="hidden">
        <h1>JOIN A GROUP</h1>
        <input class="bigTextbox" type="text" placeholder="Group ID" id="groupIdInput">
        <div class="bigGreenBtnDiv">
            <button id="joinGroupBtn">
                <img id="joinGroupButtonImg" src="assets/joinGroupButton.png">
            </button>
        </div>

        <h1 id="centreMePls">No group ID?</h1>
        <div class="bigGreenBtnDiv">
            <button id="newGroupBtn">
                <img id="newGroupButtonImg" src="assets/newGroupButton.png">
            </button>
        </div>
    </div>

    <script type="module" src="js/popup.js"></script>
</body>
</html>
